<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Fluxo de Caixa ‚Äì Renascer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary: #3BB7B5;
      --primary-dark: #2aa3a1;
      --bg: #f2fafa;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--primary);
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 14px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
    }

    header img {
      height: 44px;
    }

    header h1 {
      font-size: 20px;
      font-weight: 600;
      color: #fff;
      margin: 0;
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      border-radius: 12px;
      background: #e6f5f5;
      cursor: pointer;
      font-weight: 600;
      color: var(--primary-dark);
    }

    .tab.active {
      background: var(--primary);
      color: #fff;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
      margin-bottom: 20px;
      animation: fade .3s ease;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-top: 0;
      font-size: 18px;
    }

    label {
      font-size: 14px;
      color: var(--muted);
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 15px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .payments {
      display: flex;
      gap: 10px;
      margin-bottom: 14px;
    }

    .pay {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: 2px solid var(--primary);
      text-align: center;
      cursor: pointer;
      font-weight: 600;
      color: var(--primary-dark);
    }

    .pay.active {
      background: var(--primary);
      color: #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: 700;
      background: var(--primary);
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: var(--primary-dark);
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: var(--muted);
      padding: 20px 0 10px;
    }
  </style>
</head>
<body>

<header>
  <img src="logo-renascer.png" alt="Renascer" />
  <h1>Fluxo de Caixa</h1>
</header>

<main>
  <div class="tabs">
    <div class="tab active" onclick="mostrar('venda')">üßæ Venda</div>
    <div class="tab" onclick="mostrar('produto')">üì¶ Produto</div>
  </div>

      <div id="venda" class="card">
    <h2>Registrar Venda</h2>

    <label>Pessoa</label>
    <input id="cliente" placeholder="Nome da pessoa" />

    <label>Itens da venda</label>
    <div id="itens"></div>
    <button type="button" onclick="adicionarItem()">‚ûï Adicionar produto</button>

    <div class="row" style="margin-top:14px">
      <div>
        <label>Caixa</label>
        <select id="caixaVenda">
          <option value="">Selecione</option>
          <option>Lanchonete</option>
          <option>Lojinha</option>
        </select>
      </div>
      <div>
        <label>Total (R$)</label>
        <input id="total" disabled />
      </div>
    </div>

    <label>Pagamento</label>
    <div class="payments">
      <div class="pay active" onclick="pagar(this)">Dinheiro</div>
      <div class="pay" onclick="pagar(this)">PIX</div>
      <div class="pay" onclick="pagar(this)">Cart√£o</div>
    </div>

    <button onclick="registrarVenda()">Registrar Venda</button>
  </div>

  <div id="produto" class="card" style="display:none">
    <h2>Cadastrar Produto</h2>

    <label>Nome do produto</label>
    <input id="produtoNome" />

    <label>Pre√ßo</label>
    <input id="preco" type="number" step="0.01" />

    <label>Caixa</label>
    <select id="caixaProduto">
      <option>Lanchonete</option>
      <option>Lojinha</option>
    </select>

    <button onclick="salvarProduto()">Salvar Produto</button>
  </div>
</main>

<footer>
  Sistema de Caixa ‚Äì Renascer üôè
</footer>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyYoST6YHqDLksq11dqrRkj9yk8NtA59f5BwMx9_Wbc8mayO14Exo0GO834qL-3qLrGgA/exec";
let pagamentoSelecionado = "Dinheiro";
let produtosCadastrados = [];
let produtosCarregados = false;

async function carregarProdutos() {
  const res = await fetch(SCRIPT_URL + '?produtos=1');
  produtosCadastrados = await res.json();
  produtosCarregados = true;
}

function mostrar(id) {
  document.getElementById('venda').style.display = id === 'venda' ? 'block' : 'none';
  document.getElementById('produto').style.display = id === 'produto' ? 'block' : 'none';
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  event.target.classList.add('active');
}

function pagar(el) {
  document.querySelectorAll('.pay').forEach(p => p.classList.remove('active'));
  el.classList.add('active');
  pagamentoSelecionado = el.innerText;
}

function adicionarItem() {
  if (!produtosCarregados) {
    alert('Carregando produtos, aguarde um instante...');
    return;
  }

  const div = document.createElement('div');
  div.className = 'row';

  const options = produtosCadastrados.map(p =>
    `<option value="${p.preco}">${p.produto}</option>`
  ).join('');

  div.innerHTML = `
    <select class="produto" onchange="atualizarPreco(this)">
      <option value="">Produto</option>
      ${options}
    </select>
    <input class="quantidade" type="number" value="1" min="1" />
    <input class="preco" disabled />
  `;

  document.getElementById('itens').appendChild(div);
  div.querySelector('.quantidade').addEventListener('input', calcularTotal);
}


function atualizarPreco(select) {
  const row = select.parentElement;
  const preco = select.value;
  row.querySelector('.preco').value = preco;
  calcularTotal();
}

function calcularTotal() {
  let total = 0;
  document.querySelectorAll('#itens .row').forEach(row => {
    const q = row.querySelector('.quantidade').value;
    const p = row.querySelector('.preco').value;
    if (q && p) total += q * p;
  });
  document.getElementById('total').value = total.toFixed(2);
}

function salvarProduto() {
  enviar({ tipo: 'produto', produto: produtoNome.value, preco: preco.value, caixa: caixaProduto.value });
}

function registrarVenda() {
  if (!cliente.value || !caixaVenda.value) {
    alert('Preencha todos os campos');
    return;
  }

  const itens = [];
  let valido = true;

  document.querySelectorAll('#itens .row').forEach(row => {
    const produto = row.querySelector('.produto').selectedOptions[0].text;
    const quantidade = row.querySelector('.quantidade').value;
    const preco = row.querySelector('.preco').value;

    if (!produto || !quantidade || !preco) valido = false;
    itens.push({ produto, quantidade, preco });
  });

  if (!valido || itens.length === 0) {
    alert('Complete todos os produtos');
    return;
  }

  enviar({
    tipo: 'venda',
    cliente: cliente.value,
    itens: JSON.stringify(itens),
    total: total.value,
    pagamento: pagamentoSelecionado,
    caixa: caixaVenda.value,
    data: new Date().toLocaleString()
  });
}

function enviar(data) {
  fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data) })
    .then(() => alert('Venda registrada com sucesso!'));
}

carregarProdutos().then(() => adicionarItem());
</script>

</body>
</html>
